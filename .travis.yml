language: node_js
node_js:
  - "11"
notifications:
  email:
    on_failure: change
branches:
  only:
    - master
after_success:
  - yarn run build
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master
